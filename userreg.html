<!DOCTYPE html>
<html>
	<head>
		<title>registration form</title>
		<style>

		body{

		background-color:#9cadce
		
		}
		
		h1{
		text-align:center;
		color:#d1cfe2
		}

		table{
		border:0;	
		
		}

		</style>
	</head>

<body>
	<h1>Registration form</h1>



	<form action="Welcome.html" method="post"> 

	<table align="center" cellpadding="15">


	
		<tr>
			<td><label for="fname">FirstName: </label></td>
			<td><input id="fname" name="fname" type="text" placeholder="Enter First Name" ></td>
		</tr>

		
		<tr>
			<td><label for="lname">LastName: </label></td>
			<td><input id="lname" placeholder="Enter Last Name" name="name" type="text" /></td>
		</tr>

		<tr>
			<td><label for="gender">Gender:</label></td>
			<td>
			Male<input type="radio" id="gender" name="gender" >
			Female<input id="gender" type="radio" name="gender">
			</td>
		</tr>


		<tr>
			<td><label for="pnum">Phone_number: </label></td>
			<td><input id="pnum" placeholder="Enter Phone number" name="pnum" type="tel" /></td>
		</tr>


		<tr>
			<td><label for="email">Email_Address:</label></td>
			<td><input id="email" placeholder="Enter Email Address" name="email" type="text" /></td>
		</tr>

		<tr>
			<td><label for="dob">Date_Of_Birth:</label></td>
			<td><input id="dob" placeholder="Enter Date Of Birth" name="dob" type="date" /></td>
		</tr>

		<tr>
			<td><label for="adress">Adress:</label></td>
			<td><textarea placeholder="Enter Address" rows="6" cols="25"></textarea></td>
		
		</tr>

		<tr>
			<td><label for="username">User_Name:</label></td>
			<td><input id="username" placeholder="Enter Username" name="username" type="text" /></td>
		</tr>



		<tr>
			<td><label for="password">Password:</label></td>
			<td><input id="password" placeholder="Enter Password" name="password" type="password" /></td>
		</tr>

		<tr>
			<td align="center"><input name="Submit" type="Submit" value="Add" /></td>
		</tr>


	</table>
	</form> 
</body>
</html>
